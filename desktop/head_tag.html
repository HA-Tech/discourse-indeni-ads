<script type='text/discourse-plugin' version="0.1">
api.registerConnectorClass('discovery-list-container-top', 'indeni-offers', {
    setupComponent(args, component) {
        component.set('top_ad_url', settings.top_ad_url);
        component.set('top_image_url', settings.top_image_url);
        component.set('middle_ad_url', settings.middle_ad_url);
        component.set('middle_image_url', settings.middle_image_url);
        component.set('bottom_ad_url', settings.bottom_ad_url);
        component.set('bottom_image_url', settings.bottom_image_url);
    }
});
</script>

<script type='text/x-handlebars' data-template-name='/connectors/discovery-list-container-top/indeni-offers'>
<div class="offer-block">
    <div class="offer-unit">
        <a href={{top_ad_url}} target="_blank"><img src={{top_image_url}} alt="Offer" /></a>
    </div>
    <div class="offer-unit">
        <a href={{middle_ad_url}} target="_blank"><img src={{middle_image_url}} alt="Offer" /></a>
    </div>
    <div class="offer-unit">
        <a href={{bottom_ad_url}} target="_blank"><img src={{bottom_image_url}} alt="Offer" /></a>
    </div>
</div>
</script>
