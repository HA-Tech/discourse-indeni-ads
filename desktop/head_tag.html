<script type='text/discourse-plugin' version="0.1">
api.registerConnectorClass('discovery-list-container-top', 'indeni-ads', {
    setupComponent(args, component) {
        component.set('top_ad_url', settings.top_ad_url);
        component.set('top_image_url', settings.top_image_url);
        component.set('bottom_ad_url', settings.bottom_ad_url);
        component.set('bottom_image_url', settings.bottom_image_url);
    }
});
</script>

<script type='text/x-handlebars' data-template-name='/connectors/discovery-list-container-top/indeni-ads'>
<div class="ad-block">
    <div class="ad-unit">
        <a href={{top_ad_url}}><img src={{top_image_url}} alt="Ad" /></a>
    </div>
    <div class="ad-unit">
        <a href={{bottom_ad_url}}><img src={{bottom_image_url}} alt="Ad" /></a>
    </div>
</div>
</script>
